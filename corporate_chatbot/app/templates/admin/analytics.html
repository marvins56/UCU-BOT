{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow rounded-lg divide-y divide-gray-200">
    <!-- Header -->
    <div class="px-4 py-5 sm:px-6">
        <h2 class="text-2xl font-bold text-gray-900">Analytics Dashboard</h2>
    </div>

    <!-- Stats Overview -->
    <div class="px-4 py-5 sm:p-6">
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Documents Processed</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" id="docs-processed">Loading...</dd>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">URLs Scraped</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" id="urls-scraped">Loading...</dd>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Total Data Size</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" id="data-size">Loading...</dd>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Activity</h3>
        <div class="flow-root">
            <ul role="list" class="-mb-8" id="activity-list">
                <!-- Activity items will be inserted here -->
            </ul>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch('/admin/stats');
        const stats = await response.json();
        
        document.getElementById('docs-processed').textContent = stats.total_documents;
        document.getElementById('urls-scraped').textContent = stats.urls_scraped || '0';
        document.getElementById('data-size').textContent = `${stats.storage_used} MB`;
    } catch (error) {
        console.error('Error loading analytics:', error);
    }
});
</script>
{% endblock %}
